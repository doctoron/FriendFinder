<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Friend Finder</title>

  <body>
    <!-- Nav Bar -->
    <div class="container">
      <nav>
        <div class="nav-wrapper blue">
          <div class="container">
            <a href="#" class="brand-logo center">Friend Finder<i class="fa fa-trademark right"></i> </a>
            <ul class="right">
              <!-- <li><a href="#" class="clear-btn btn blue lighten-3">Restart</a></li> -->
            </ul>
          </div>
        </div>
      </nav>
      <br>

      <!-- Form Card -->
      <div class="container">
        <jumbotron>
          <div class="card">
            <h1><i class="logo" aria-hidden="true"></i>Friend Finder</h1>
            <hr>
            <h4>Please answer these 10 questions. </h4>
            <h5>Then match with your most compatibile new friend!</h5>
            <h6><i>"Your friend is your needs answered."</i> -- Kahil Gibran</h6>
            <br>
          </div>
          </jumbotron>
          <div>
            <a href="/survey"><button type="button" class="w3-btn btn-lg btn-primary">
                <h6><span class="glyphicon glyphicon-list-alt"></span> Continue</h6>

          </div>

      </div>

      <footer class="footer">
        <div class="container">
          <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/doctoron/FriendFinder">GitHub
              Repo</a></p> <!-- insert link to Heroku routed friends list-->
        </div>
      </footer>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="app.js"></script>
